<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Список справ</title>
</head>
<body>
    <div class="container">
        <h1>Список справ</h1>
        <input type="text" id="todo-input" placeholder="Додати нову справу...">
        <button id="add-todo">Додати</button>
        <h2>Загальна кількість справ: <span id="total-count">0</span></h2>
        <h2>Незроблені справи: <span id="incomplete-count">0</span></h2>
        <ul id="todo-list"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
